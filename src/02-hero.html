<section class="hero container">

  <div class="hero__wrapper">
    <h1 class="hero__title">A party without cocktails is not like a party</h1>
    <p class="hero__text">Search your favorite cocktail by ABC</p>
    <div class="hero__list"></div>
  </div>
  <picture class="hero__img">
        <source srcset="./images/hero-desktop.webp 1x,
                        ./images/hero-desktop@2x.webp 2x" 
        media="(min-width: 1200px)" />
        <source srcset="./images/hero-desktop.png 1x, 
                        ./images/hero-desktop@2x.png 2x"
        media="(min-width: 1200px)" />
        <source srcset="./images/hero-tablet.webp 1x,
                        ./images/hero-tablet@2x.webp 2x" 
        media="(min-width: 768px)" />
        <source srcset="./images/hero-tablet.png 1x, 
                        ./images/hero-tablet@2x.png 2x"
        media="(min-width: 768px)" />
        <source srcset="./images/hero-mobile.webp 1x, 
                        ./images/hero-mobile@2x.webp 2x" 
        media="(max-width: 767px) " />        
        <source srcset="./images/hero-mobile.png 1x, 
                        ./images/hero-mobile@2x.png 2x"
        media="(max-width: 767px)" />
        <img src="./images/hero-desktop.png" alt="Коктейль" data-aos="fade-left" />
    </picture>


    <div class="hero__wrapper-select">
        <label for="search" class="hero__text--mob">
          Search your favorite cocktail by ABC</label>
        <select id="search" name="search" class="hero__select--mob"></select>
<!--        <svg class="hero__icon" width="24" height="24" aria-label="drop-down-menu">
          <use href="./images/icons.svg#hero-arrow-icon"></use>
        </svg>-->
    </div>
</section>
